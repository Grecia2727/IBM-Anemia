<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blood information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <!--vista formulario  -->
    <div id="fisrt" class="slider">
        <div class="container-fluid slider d-flex justify-content-center align-items-center">
            <div class="square">
                <div class="row p-2">
                    <div class="col-md-12 text-center p-2">
                        <i class="fas fa-heartbeat display-2 logo"></i>
                    </div>
                    <div class="col-md-12 text-center p-2">
                        <div class="row ">
                            <div class="col-md-12 p-2">
                                <input type="text" placeholder="">
                            </div>
                            <div class="col-md-12 p-2">
                                <input type="text" placeholder="">
                            </div>
                            <div class="col-md-12 p-2">
                                <input type="text" placeholder="">
                            </div>
                            <div class="col-md-12 p-2">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center p-2">
                        <div class="row">
                            <div class="col-6 col-md-6">
                                <i class="fas fa-camera hover display-4 p-3"></i>
                            </div>
                            <div class="col-6 col-md-6">
                                <i class="fas fa-search hover display-4 p-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fin vista formulario  -->
    <!-- vista camara -->
    <div id="second" class="slider">
        <div class="container-fluid slider d-flex justify-content-center align-items-center">
            <div class="square">
                <div class="row p-2">
                    <div class="col-md-12">
                        <video id="video" class="pt-2" autoplay width="300"></video>
                    </div>
                    <div class="col-md-12 text-center">
                        <i id="tomar" class="fas fa-camera hover display-4 p-3"></i>
                    </div>
                    <div class="col-md-12 text-center">
                        <canvas id="canvas" class=" p-3 " width="150" height="150">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- fin vista camara -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="/app.js"></script>

</html>
